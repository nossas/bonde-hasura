table:
  name: communities
  schema: public
object_relationships:
  - name: recipient
    using:
      foreign_key_constraint_on: recipient_id
array_relationships:
  - name: community_users
    using:
      manual_configuration:
        column_mapping:
          id: community_id
        insertion_order: null
        remote_table:
          name: community_users
          schema: public
  - name: dns_hosted_zones
    using:
      foreign_key_constraint_on:
        column: community_id
        table:
          name: dns_hosted_zones
          schema: public
  - name: mobilizations
    using:
      foreign_key_constraint_on:
        column: community_id
        table:
          name: mobilizations
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - image
        - name
        - signature
      filter: {}
  - role: user
    permission:
      columns:
        - city
        - created_at
        - description
        - email_template_from
        - facebook_app_id
        - fb_link
        - id
        - image
        - integrations
        - mailchimp_api_key
        - mailchimp_group_id
        - mailchimp_list_id
        - mailchimp_sync_request_at
        - modules
        - name
        - recipient_id
        - signature
        - subscription_dead_days_interval
        - subscription_retry_interval
        - twitter_link
        - updated_at
      filter:
        community_users:
          user_id:
            _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - city
        - created_at
        - description
        - email_template_from
        - facebook_app_id
        - fb_link
        - integrations
        - mailchimp_api_key
        - mailchimp_group_id
        - mailchimp_list_id
        - mailchimp_sync_request_at
        - recipient_id
        - subscription_dead_days_interval
        - subscription_retry_interval
        - twitter_link
        - updated_at
      filter:
        community_users:
          _and:
            - user_id:
                _eq: X-Hasura-User-Id
            - role:
                _eq: 1
      check: null
