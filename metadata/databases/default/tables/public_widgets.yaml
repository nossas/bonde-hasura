table:
  name: widgets
  schema: public
object_relationships:
  - name: block
    using:
      manual_configuration:
        column_mapping:
          block_id: id
        insertion_order: null
        remote_table:
          name: blocks
          schema: public
array_relationships:
  - name: activist_actions
    using:
      foreign_key_constraint_on:
        column: widget_id
        table:
          name: activist_actions
          schema: public
  - name: activist_pressures
    using:
      foreign_key_constraint_on:
        column: widget_id
        table:
          name: activist_pressures
          schema: public
  - name: donations
    using:
      foreign_key_constraint_on:
        column: widget_id
        table:
          name: donations
          schema: public
  - name: form_entries
    using:
      foreign_key_constraint_on:
        column: widget_id
        table:
          name: form_entries
          schema: public
  - name: pressure_targets
    using:
      foreign_key_constraint_on:
        column: widget_id
        table:
          name: pressure_targets
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        block:
          mobilization:
            community:
              community_users:
                user_id:
                  _eq: X-Hasura-User-Id
      columns:
        - id
        - block_id
        - settings
        - kind
        - created_at
        - updated_at
        - sm_size
        - md_size
        - lg_size
        - mailchimp_segment_id
        - action_community
        - exported_at
        - mailchimp_unique_segment_id
        - mailchimp_recurring_active_segment_id
        - mailchimp_recurring_inactive_segment_id
        - goal
        - deleted_at
select_permissions:
  - role: anonymous
    permission:
      columns:
        - block_id
        - created_at
        - goal
        - id
        - kind
        - lg_size
        - md_size
        - settings
        - sm_size
        - updated_at
      filter:
        block:
          mobilization:
            status:
              _eq: active
  - role: user
    permission:
      columns:
        - action_community
        - block_id
        - id
        - lg_size
        - md_size
        - sm_size
        - settings
        - goal
        - created_at
        - deleted_at
        - exported_at
        - updated_at
        - kind
        - mailchimp_recurring_active_segment_id
        - mailchimp_recurring_inactive_segment_id
        - mailchimp_segment_id
        - mailchimp_unique_segment_id
      filter:
        block:
          mobilization:
            community:
              community_users:
                user_id:
                  _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - action_community
        - block_id
        - id
        - lg_size
        - md_size
        - sm_size
        - settings
        - goal
        - created_at
        - deleted_at
        - exported_at
        - updated_at
        - kind
        - mailchimp_recurring_active_segment_id
        - mailchimp_recurring_inactive_segment_id
        - mailchimp_segment_id
        - mailchimp_unique_segment_id
      filter:
        block:
          mobilization:
            community:
              community_users:
                user_id:
                  _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        block:
          mobilization:
            community:
              community_users:
                user_id:
                  _eq: X-Hasura-User-Id
event_triggers:
  - name: webhook-an-insert-widgets
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{N8N_WEBHOOK_URL}}/action-network/action'
  - name: webhook-an-widgets
    definition:
      enable_manual: false
      update:
        columns:
          - kind
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{N8N_WEBHOOK_URL}}/action-network/action'
