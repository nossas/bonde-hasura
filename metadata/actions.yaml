actions:
  - name: create_domain
    definition:
      kind: synchronous
      handler: '{{API_DOMAINS_URL}}/actions/create-domain'
    permissions:
      - role: user
  - name: create_record
    definition:
      kind: synchronous
      handler: '{{API_DOMAINS_URL}}/actions/create-record'
    permissions:
      - role: user
  - name: delete_domain
    definition:
      kind: synchronous
      handler: '{{API_DOMAINS_URL}}/actions/delete-domain'
    permissions:
      - role: user
  - name: delete_records
    definition:
      kind: synchronous
      handler: '{{API_DOMAINS_URL}}/actions/delete-record'
    permissions:
      - role: user
  - name: router_add_operation
    definition:
      kind: synchronous
      handler: '{{API_ROUTER_URL}}'
      forward_client_headers: true
      request_transform:
        body:
          action: transform
          template: '{{$body.input}}'
        method: POST
        query_params: {}
        template_engine: Kriti
        url: '{{$base_url}}/add-operation'
        version: 2
    permissions:
      - role: user
    comment: Método da Bonde Router API usado para realizar operações com domínios e certificados.
  - name: router_task_status
    definition:
      kind: ""
      handler: '{{API_ROUTER_URL}}'
      forward_client_headers: true
      request_transform:
        method: GET
        query_params: {}
        request_headers:
          add_headers: {}
          remove_headers:
            - content-type
        template_engine: Kriti
        url: '{{$base_url}}/task-status/{{$body.input.task_id}}'
        version: 2
custom_types:
  enums: []
  input_objects:
    - name: DomainInput
    - name: DeleteDomainInput
    - name: RecordInput
    - name: DeleteRecordsInput
    - name: CertificateInput
    - name: PageInput
    - name: UpdateCertificateInput
  objects:
    - name: MailchimpStart
    - name: MailchimpStatus
    - name: DomainResult
    - name: CertificateResult
    - name: PageResult
    - name: DeleteDomainResult
    - name: DeleteRecordsResult
    - name: RecordResult
    - name: UpdateCertificateResult
  scalars:
    - name: String
    - name: JSON
