actions:
  - name: create_domain
    definition:
      kind: synchronous
      handler: '{{API_DOMAINS_URL}}/actions/create-domain'
    permissions:
      - role: user
  - name: create_record
    definition:
      kind: synchronous
      handler: '{{API_DOMAINS_URL}}/actions/create-record'
    permissions:
      - role: user
  - name: delete_domain
    definition:
      kind: synchronous
      handler: '{{API_DOMAINS_URL}}/actions/delete-domain'
    permissions:
      - role: user
  - name: delete_records
    definition:
      kind: synchronous
      handler: '{{API_DOMAINS_URL}}/actions/delete-record'
    permissions:
      - role: user
  - name: turnio_create_custom_field
    definition:
      kind: synchronous
      handler: '{{N8N_WEBHOOK_URL}}/turnio/custom-field'
      headers:
        - name: Authorization
          value: Basic {{N8N_WEBHOOK_TRIGGER_POSTGRES_AUTH}}
      request_transform:
        body:
          action: transform
          template: |-
            {
              "widget_id": $body.input.params.widget_id,
              "custom_field": $body.input.params.custom_field
            }
        template_engine: Kriti
        version: 2
    permissions:
      - role: user
    comment: Criar campo customizado na integração com Turn.io
  - name: upload_s3
    definition:
      kind: synchronous
      handler: '{{API_UPLOADS_URL}}'
      forward_client_headers: true
      request_transform:
        method: GET
        query_params:
          contentType: '{{$body.input.content_type}}'
          objectName: '{{$body.input.filename}}'
        request_headers:
          add_headers: {}
          remove_headers:
            - content-type
        template_engine: Kriti
        version: 2
      response_transform:
        body:
          action: transform
          template: |-
            {
              "signed_url": {{$body.signedUrl}}
            }
        template_engine: Kriti
        version: 2
    permissions:
      - role: common_user
      - role: user
    comment: Upload files on S3
custom_types:
  enums: []
  input_objects:
    - name: DomainInput
    - name: DeleteDomainInput
    - name: RecordInput
    - name: DeleteRecordsInput
    - name: CertificateInput
    - name: PageInput
    - name: UpdateCertificateInput
    - name: CreateCustomFieldInput
  objects:
    - name: MailchimpStart
    - name: MailchimpStatus
    - name: DomainResult
    - name: CertificateResult
    - name: PageResult
    - name: DeleteDomainResult
    - name: DeleteRecordsResult
    - name: RecordResult
    - name: UpdateCertificateResult
    - name: CreateCustomFieldOutput
    - name: ApplyTemplateOutput
    - name: SignUploadOutput
    - name: UploadS3Output
  scalars:
    - name: String
    - name: JSON
